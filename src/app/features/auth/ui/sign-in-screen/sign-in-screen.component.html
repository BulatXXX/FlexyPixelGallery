<div class="auth-container">
  <form class="auth-form" (ngSubmit)="login()" #form="ngForm">
    <h2>Sign In</h2>

    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput placeholder="Username" [(ngModel)]="username" name="username" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput [type]="isPasswordVisible ? 'text' : 'password'" placeholder="Password"
             [(ngModel)]="password" name="password" required />
      <button mat-icon-button matSuffix type="button" (click)="togglePasswordVisibility()">
        <mat-icon>{{ isPasswordVisible ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>

    <div class="auth-options">
      <a routerLink="/recovery">Forgot password?</a>
      <a routerLink="/sign-up">Sign up</a>
    </div>

    <div class="submit-button">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!form.valid"
      >
        Sign Up
      </button>
    </div>
  </form>
</div>
