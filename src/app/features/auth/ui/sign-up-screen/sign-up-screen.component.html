<div class="auth-container">
  <form class="auth-form" (ngSubmit)="signUp()" #form="ngForm">
    <h2>Welcome to FlexyPixel</h2>

    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput name="username" [(ngModel)]="username" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Login</mat-label>
      <input matInput name="login" [(ngModel)]="login" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        name="email"
        placeholder="example@email.com"
        [(ngModel)]="email"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Phone Number</mat-label>
      <input
        matInput
        type="tel"
        name="phone"
        maxlength="18"
        placeholder="+7 (XXX) XXX-XX-XX"
        [(ngModel)]="phoneNumber"
        (keydown)="validatePhoneNumber($event)"
        (input)="formatPhoneNumber()"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input
        matInput
        name="password"
        [type]="isPasswordVisible ? 'text' : 'password'"
        [(ngModel)]="password"
        required
      />
      <button mat-icon-button matSuffix type="button" (click)="togglePasswordVisibility()">
        <mat-icon>{{ isPasswordVisible ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>

    <div class="submit-button">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!form.valid"
      >
        Sign Up
      </button>
    </div>
  </form>
</div>
