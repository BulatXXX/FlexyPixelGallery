<!-- reset-password.component.html -->
<div class="container">
  <mat-card class="reset-card">
    <h2 class="title">Восстановление пароля</h2>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput
             type="email"
             placeholder="your_email@flexypixel.com"
             [ngModel]="email()"
             (ngModelChange)="email.set($event)"
      >
    </mat-form-field>

    <!-- это сообщение скрыто по умолчанию и появляется, когда emailSent == true -->
    <p class="success-message" *ngIf="emailSent()">
      Мы отправили письмо на этот адрес с инструкциями по восстановлению
    </p>

    <button mat-raised-button
            color="primary"
            class="full-width"
            (click)="sendResetEmail()">
      Отправить
    </button>
  </mat-card>
</div>
